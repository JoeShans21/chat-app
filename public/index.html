<!DOCTYPE html>  
<html>  
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="shortcut icon" type="image/x-icon" href="iconthing_sUC_icon.ico" />
      <title>Joe's Chat App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Joe's Chat App</h1>
        <footer style="width:100%;">
            <center>
                <form id="send">
                    <input id="username" type="text" placeholder="Username">
                    <input id="message" type="text" placeholder="Message">
                    <br>
                    <button type="submit" style="text-align:center; margin-top:10px; width:100px; height:40px;"><span class="glyphicon glyphicon-send"></span> Send</button>
                </form>
            </center>
        </footer>
        <ul id="thread"></ul>


        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>

        <script src="/socket.io/socket.io.js"></script>

        <script src = "client.js"></script>  
    </body>
</html>
